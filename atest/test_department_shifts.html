<!DOCTYPE html>
<html>
<head>
    <title>Department Shifts Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Department Shifts Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Department Mapping Creation</h5>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <select class="form-select" id="department">
                                    <option value="IT">IT</option>
                                    <option value="Teaching">Teaching</option>
                                    <option value="Administration">Administration</option>
                                    <option value="HR">HR</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Shift Type</label>
                                <select class="form-select" id="shiftType">
                                    <option value="general">General</option>
                                    <option value="morning">Morning</option>
                                    <option value="evening">Evening</option>
                                    <option value="night">Night</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Mapping</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Database Tables Check</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info" onclick="checkDatabase()">Check Database</button>
                        <div id="dbResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Current Mappings</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="loadMappings()">Load Mappings</button>
                        <div id="mappingsResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const department = document.getElementById('department').value;
            const shiftType = document.getElementById('shiftType').value;
            
            fetch('/api/department_shifts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    department: department,
                    shift_type: shiftType
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `<div class="alert alert-${data.success ? 'success' : 'danger'}">
                        ${data.message || JSON.stringify(data)}
                    </div>`;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        });
        
        function checkDatabase() {
            fetch('/api/debug/tables')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dbResult').innerHTML = 
                        `<pre class="bg-light p-3">${data}</pre>`;
                })
                .catch(error => {
                    document.getElementById('dbResult').innerHTML = 
                        `<div class="alert alert-danger">Error: ${error.message}</div>`;
                });
        }
        
        function loadMappings() {
            fetch('/api/department_shifts')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.mappings) {
                        let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>Department</th><th>Shift Type</th><th>Created</th></tr></thead><tbody>';
                        data.mappings.forEach(mapping => {
                            html += `<tr><td>${mapping.department}</td><td><span class="badge bg-info">${mapping.default_shift_type}</span></td><td>${mapping.created_at}</td></tr>`;
                        });
                        html += '</tbody></table></div>';
                        document.getElementById('mappingsResult').innerHTML = html;
                    } else {
                        document.getElementById('mappingsResult').innerHTML = 
                            `<div class="alert alert-warning">${data.message || 'No mappings found'}</div>`;
                    }
                })
                .catch(error => {
                    document.getElementById('mappingsResult').innerHTML = 
                        `<div class="alert alert-danger">Error: ${error.message}</div>`;
                });
        }
    </script>
</body>
</html>
