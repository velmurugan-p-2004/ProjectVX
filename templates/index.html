<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VishnoRex - Staff Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5 text-center">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="mb-3 logo-height" id="schoolLogo">
                        <h4 class="mb-3">Welcome to the Vishnorex Portal </Portal></h4>
                        <form id="schoolLoginForm">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <div class="mb-4">
                                <label for="schoolSelect" class="form-label">Choose your institution</label>
                                <select class="form-select" id="schoolSelect" name="school_id" required>
                                    <option value="" selected disabled>Pick an institution to continue</option>
                                    {% for school in schools %}
                                    <option value="{{ school.id }}" data-logo="{{ url_for('static', filename=school.logo_url) if school.logo_url else '' }}">
                                        {{ school.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div id="loginFields" class="d-none">
                                <div class="mb-3 text-start">
                                    <label for="username" class="form-label">User name</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your user name" required>
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign in</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <a href="/company_login" class="btn btn-link">Admin/Company Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Inline Script for logo and form toggle -->
    <script>
        document.getElementById('schoolSelect').addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex];
            const logoUrl = selectedOption.dataset.logo;
            const logoElement = document.getElementById('schoolLogo');
            // Show login fields only if a school is selected
            document.getElementById('loginFields').classList.toggle('d-none', !this.value);
            // Update logo based on selected school
            if (logoUrl) {
                logoElement.src = logoUrl;
                logoElement.onerror = function () {
                    this.src = '{{ url_for("static", filename="images/default_logo.png") }}';
                };
            } else {
                logoElement.src = '{{ url_for("static", filename="images/logo.png") }}';
            }
        });
    </script>

    <!-- Optional custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
